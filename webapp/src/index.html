<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height"/>
    <title>System Programming</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
    <!-- End Google Analytics -->
    <!-- build:css -->
      <link href="styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="bower_modules/browserfs/dist/browserfs.min.js"></script>
      <script src="bower_modules/requirejs/require.js"></script>
      <script>
      require(['app/require.config'], function () {
        require(['app/startup']);
      });
      </script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Unsupported browser message -->
    <div>
      <div id="no-js-msg">
        To use this website you need to enable JavaScript in your browser.
      </div>
      <div id="no-canvas-msg">
        <p class="browsehappy">
          Your browser does not support the HTML5 canvas.
          Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
        </p>
      </div>
    </div>
    <div class="show-if-supported">
      <nav-bar params="route: route"></nav-bar>
      <div id="page" class="container" data-bind="component: { name: route().page, params: route }"></div>
      <div class="footer"><div class="container"><copyright-line></copyright-line></div></div>
      <div id="hidden-term-container" class="hidden">
        <canvas id="tty0" class="screen" width="640" height="384" tabindex="0">Terminal1</canvas>
        <canvas id="tty1" class="screen" width="640" height="384" tabindex="1">Terminal2</canvas>
      </div>
      <div id="hidden-vm-stats-container" class="hidden">
        <span id="vm-stats" class="label label-info vm-state-span"></span>
      </div>
    </div>
  </body>
</html>
